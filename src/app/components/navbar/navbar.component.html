<header>
    <nav class="navbar navbar-expand-md navbar-light navbar-fixed-top" id="nav">
        <div class="container-fluid" [class.nav-white]="isCollapsed">
            <a class="navbar-brand mr-auto" routerLink= "/"> 
                <img src="\assets\images\logo.jpg" alt="Scholars University logo" [class.logo]="!isCollapsed" [class.logoCollapsed]="isCollapsed"> 
            </a>
            
            <!-- testing purpose -->
            <button type="button" class="badge">
                <span class="text-white"> Notifications </span>
            </button>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
                [attr.aria-expanded]="!isCollapsed" (click)="isCollapsed = !isCollapsed"  
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="background-color:#FFF;">
                <span class="navbar-toggler-icon" style="text-decoration: none;"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent" [collapse]="!isCollapsed" [isAnimated]="true">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">
                        <a class="nav-link" routerLink = "/" [class.linkcolor]="isCollapsed">
                            Home
                        </a>
                    </li>
                    <li class="nav-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">
                        <a class="nav-link"  href="#" [class.linkcolor]="isCollapsed">
                            Faculty
                        </a>
                    </li>
                    <li class="nav-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">
                        <a class="nav-link"  href="#" [class.linkcolor]="isCollapsed">
                            Administrative
                        </a>
                    </li>
                    <li class="nav-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">
                        <a class="nav-link" [class.linkcolor]="isCollapsed"  href="#">
                            Upcoming Events
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav d-flex justify-content-end">
                    <a class="btn nav-link btn-primary"  *ngIf="isLoggedIn()" [class.btn-sm]="isCollapsed" [class.mr-1]="isCollapsed" role="button" [routerLink]="['/account']" routerLinkActive="router-link-active" > 
                        Student Portal
                    </a>
                    <a class="btn nav-link btn-primary" *ngIf="!isLoggedIn()"  (click)="loggedOut()" [class.btn-sm]="isCollapsed" [class.mr-1]="isCollapsed" role="button" [routerLink]="['/account']" routerLinkActive="router-link-active" > 
                        Sign Out
                    </a>
                   
                </ul>
            </div>
        </div>
    </nav>
</header>
